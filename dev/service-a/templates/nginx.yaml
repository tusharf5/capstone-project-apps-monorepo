apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        service: nginx
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1	
kind: Service	
metadata:	
  name: nginx	
spec:	
  ports:	
  - port: 80	
    targetPort: 80	
  selector:	
    app: nginx